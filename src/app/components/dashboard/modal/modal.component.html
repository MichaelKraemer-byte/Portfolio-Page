<div   
class="grey-background" 

[@fadeAnimation]="isModalOpen ? 'open' : 'closed' "

(click)="close()"
></div>

<div class="popup" [@fadeAnimation]="isModalOpen ? 'open' : 'closed' "
>
  <div class="project-popup-window">
    <div class="project-content" [@fadeProject]="animateNextProject ? 'open' : 'closed'">
      <div class="left-side">
        <h1 class="project-number">0{{project?.number}}</h1>
        <div class="gap-wrapper">
          <h2 class="title">{{project?.title}}</h2>
          <h3 class="subtitle">{{ 'projectPopUp.subtitle' | translate }}</h3>
          <p class="description">{{ 'projectPopUp.' + project?.id + '.description' | translate }}</p>
          <div class="technology-list">
            <div class="technology-item" *ngFor="let tech of project?.technologies">
              <div [innerHTML]="getTechnologyIcon(tech)"></div>
              <span>{{ tech }}</span>
            </div>
          </div>
          <div class="link-container">
            <a class="link" href="{{project?.github}}"  target="_blank">GitHub

              </svg>
            </a>
            <a class="link" href="{{project?.livetest}}" target="_blank">Live Test
              <svg class="ankerSVG" xmlns="http://www.w3.org/2000/svg" width="11" height="11" viewBox="0 0 11 11" fill="none">
                <path d="M9.19835 1.85863L0.921055 10.128C0.805638 10.2433 0.681471 10.2961 0.548555 10.2866C0.415499 10.277 0.291263 10.2145 0.175846 10.0991C0.0605686 9.98363 0.00292969 9.85732 0.00292969 9.72009C0.00292969 9.58287 0.0605686 9.45655 0.175846 9.34114L8.42439 1.08468H1.24001C1.08654 1.08468 0.95786 1.03315 0.853971 0.930093C0.750221 0.827038 0.698346 0.699399 0.698346 0.547176C0.698346 0.394815 0.750221 0.265787 0.853971 0.160093C0.95786 0.0542593 1.08654 0.00134277 1.24001 0.00134277H9.61168C9.80154 0.00134277 9.96064 0.0655092 10.089 0.193843C10.2174 0.322315 10.2817 0.481413 10.2817 0.671135V9.04301C10.2817 9.19648 10.2302 9.32509 10.1271 9.42884C10.024 9.53273 9.8964 9.58468 9.74418 9.58468C9.59182 9.58468 9.46272 9.53273 9.35689 9.42884C9.25119 9.32509 9.19835 9.19648 9.19835 9.04301V1.85863Z" fill="#3DCFB6"/>
              </svg>
            </a>                  
          </div>
        </div>
      </div>

      <div class="right-side">
        <img class="project-img" src="{{project?.img}}" alt="Project picture of: {{project?.title}}">
      </div>

      <div (click)="close()" class="closeX-container">

      </div>

      <button class="nextProjectButton" (click)="nextProject()">
        {{ 'projectPopUp.button' | translate }}

    </div>

  </div>

</div>
