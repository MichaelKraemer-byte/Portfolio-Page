<section>
    <div class="leftFadeBar">
    </div>

    <div class="rightFadeBar">
    </div>

    <h2 class="title">{{ 'testimonials.title' | translate }}</h2>

    </svg>

    <div class="slide-section">
        <div *ngFor="let test of testimonials; let i = index" class="testimonial-wrapper">
                <div  
                (touchstart)="onTouchStart($event)"
                (touchend)="onTouchEnd($event)"
                class="testimonial-container"  
                [ngClass]="{
                    'previous': i === getPrevIndex(),
                    'current': i === currentTestimonial,
                    'next': i === getNextIndex(),
                    'fade': (prevIsFading && i === getPrevIndex() && !nextIsFading) || 
                    (nextIsFading && i === getNextIndex() && !prevIsFading)
                }"
                >

                <p class="comment">{{'testimonials.' + test.id | translate }}</p>
                <div class="name-container">
                    <div class="white-line"></div>
                    <span>{{test.name}}</span>
                </div>
            </div>
        </div>
    </div>


    <div class="button-container">
        <div class="backArrowContainer"  (click)="prevSlide()">
            <svg class="backArrow" xmlns="http://www.w3.org/2000/svg" width="19" height="20" viewBox="0 0 19 20" fill="none">

            </svg>
        </div>
        <span [ngClass]="{'colored': currentTestimonial == 0}">•</span>
        <span [ngClass]="{'colored': currentTestimonial == 1}">•</span>
        <span [ngClass]="{'colored': currentTestimonial == 2}">•</span>
        <div class="forthArrowContainer"  (click)="nextSlide()">

        </div>
    </div>
</section>
